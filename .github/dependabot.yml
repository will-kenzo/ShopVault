# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "root"
    ignore:
      - dependency-name: "@repo/*"  # Ignore internal workspace packages

  - package-ecosystem: "npm"
    directory: "/apps/client"  # React Frontend
    schedule:
      interval: "daily"  # More frequent updates for frontend
    labels:
      - "dependencies"
      - "frontend"
    groups:
      frontend-deps:
        patterns: ["react", "next", "@types/*", "tailwind*"]

  - package-ecosystem: "npm"
    directory: "/apps/server"  # Node.js Backend
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "backend"
    ignore:
      - dependency-name: "express"  # Example: Hold Express version
      - dependency-name: "typescript"  # Inherited from root

  - package-ecosystem: "npm"
    directory: "/packages/shared"  # Shared Utilities
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "shared"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
